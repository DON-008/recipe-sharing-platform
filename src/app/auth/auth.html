<section class="auth-container">
  <mat-card class="auth-card glass-card">
    <mat-tab-group>
      <mat-tab label="Login">
        <form (ngSubmit)="login()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="loginEmail" name="loginEmail" type="email" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="loginPassword" name="loginPassword" type="password" required />
          </mat-form-field>
          <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-tab>
      <mat-tab label="Sign Up">
        <form (ngSubmit)="signup()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="signupEmail" name="signupEmail" type="email" required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="signupPassword" name="signupPassword" type="password" required />
          </mat-form-field>
          <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
          <button mat-raised-button color="accent" type="submit">Sign Up</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</section>
